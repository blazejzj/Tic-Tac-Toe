<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe - blazejzj</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="player">
                <form id="playerNameForm">
                    <h2>Enter the names or start the game</h2>
                    <div>
                        <label for="firstName">Player 1 - "O"</label>
                        <input type="text" id="firstName" name="firstName" minlength="1">
                    </div>
                    <div>
                        <label for="secondName">Player 2 - "X"</label>
                        <input type="text" id="secondName" name="secondName" minlength="1">
                    </div>
                    <div>
                        <label for="rounds">Number of rounds:</label>
                        <input type="number" id="rounds" name="rounds" value="1" min="1">
                    </div>
                    <button type="submit" id="submitBtn">Start game</button>
                </form>
            </div>
        </div>
    </div>
    <div class="game">
        <div>
            <h1 id="infoDisplay">Welcome to Tic-Tac-Toe!</h1>
            <div class="scoreboard">
                <p id="score">Player 1: 0 | Player 2: 0</p>
            </div>
        </div>
        <div class="board"></div>
    </div>
    <footer>
        <p>Made by blazejzj</p>
        <a href="https://github.com/blazejzj"><img src="img/github.svg" alt="github icon"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
